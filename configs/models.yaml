# AI Model Evaluator - Model Configurations
# Each model entry defines the provider, model ID, and cost structure.

models:
  - name: "Gemini 2.5 Flash Lite"
    provider: "google"
    model_id: "gemini-2.5-flash-lite"
    cost_per_1k_input: 0.0001
    cost_per_1k_output: 0.0004
    max_tokens: 8192
    description: "Google's fastest and most cost-effective model for lightweight tasks."

  - name: "Gemini 2.5 Pro"
    provider: "google"
    model_id: "gemini-2.5-pro"
    cost_per_1k_input: 0.00125
    cost_per_1k_output: 0.005
    max_tokens: 8192
    description: "Google's most capable model for complex reasoning and analysis."

  - name: "GPT-4o Mini"
    provider: "openai"
    model_id: "gpt-4o-mini"
    cost_per_1k_input: 0.00015
    cost_per_1k_output: 0.0006
    max_tokens: 4096
    description: "OpenAI's efficient model balancing performance and cost."

  - name: "Claude 3 Haiku"
    provider: "anthropic"
    model_id: "claude-3-haiku-20240307"
    cost_per_1k_input: 0.00025
    cost_per_1k_output: 0.00125
    max_tokens: 4096
    description: "Anthropic's fastest model optimized for speed and efficiency."

  - name: "Claude 3.5 Sonnet"
    provider: "anthropic"
    model_id: "claude-3-5-sonnet-20241022"
    cost_per_1k_input: 0.003
    cost_per_1k_output: 0.015
    max_tokens: 8192
    description: "Anthropic's balanced model with strong reasoning capabilities."

# Evaluation settings
evaluation:
  default_num_runs: 3
  timeout_seconds: 30
  retry_attempts: 2
  parallel_execution: false
